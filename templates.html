<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/resume-templates.css">
    <link rel="stylesheet" href="css/templates.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Выбор шаблона резюме</title>
    <!-- Библиотеки для экспорта -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Выберите шаблон резюме</h1>
            <p>Выберите подходящий дизайн для вашего профессионального резюме</p>
        </div>
    </header>

    <div class="container">
        <div class="templates-grid">
            <!-- Шаблон 1 - Современный -->
            <div class="template-card" data-template="modern">
                <img src="assets/templates/modern-preview.svg" alt="Modern Template Preview">
                <h3>Modern</h3>
                <p>Современный и профессиональный дизайн</p>
                <button class="preview-btn">Предпросмотр</button>
                <button class="select-btn">Выбрать</button>
            </div>

            <!-- Шаблон 2 - Креативный -->
            <div class="template-card" data-template="creative">
                <img src="assets/templates/creative-preview.svg" alt="Creative Template Preview">
                <h3>Creative</h3>
                <p>Креативный и уникальный стиль</p>
                <button class="preview-btn">Предпросмотр</button>
                <button class="select-btn">Выбрать</button>
            </div>

            <!-- Шаблон 3 - Классический -->
            <div class="template-card" data-template="classic">
                <img src="assets/templates/classic-preview.svg" alt="Classic Template Preview">
                <h3>Classic</h3>
                <p>Классический и элегантный дизайн</p>
                <button class="preview-btn">Предпросмотр</button>
                <button class="select-btn">Выбрать</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно предпросмотра -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Предпросмотр резюме</h2>
                <button class="close-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M6 6l12 12m-12 0l12-12" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="resume-preview"></div>
            </div>
            <div class="modal-footer">
                <button class="button button-secondary" id="edit-resume">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Редактировать
                </button>
                <div class="export-buttons">
                    <button class="button button-secondary" id="export-pdf">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="14 2 14 8 20 8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        PDF
                    </button>
                    <button class="button button-secondary" id="export-jpg">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="8.5" cy="8.5" r="1.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="21 15 16 10 5 21" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        JPG
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/templates.js"></script>
</body>
</html>
