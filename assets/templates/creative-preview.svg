<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="848" viewBox="0 0 600 848" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Фон -->
    <rect width="600" height="848" fill="#FFFFFF"/>
    
    <!-- Градиентный фон шапки -->
    <defs>
        <linearGradient id="header-gradient" x1="0" y1="0" x2="600" y2="200">
            <stop offset="0%" style="stop-color:#FF6B6B"/>
            <stop offset="100%" style="stop-color:#4ECDC4"/>
