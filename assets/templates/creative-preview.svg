    </defs>
    <path d="M0 0h600v250c0 0 -150 50 -300 50S0 250 0 250V0z" fill="url(#header-gradient)"/>
    
    <!-- Фото профиля -->
    <circle cx="300" cy="150" r="80" fill="#FFFFFF" stroke="#4ECDC4" stroke-width="4"/>
    
    <!-- Имя и должность -->
    <text x="300" y="300" text-anchor="middle" fill="#333333" font-family="Inter" font-size="36" font-weight="bold">ИВАН ИВАНОВ</text>
    <text x="300" y="330" text-anchor="middle" fill="#666666" font-family="Inter" font-size="20">Frontend Developer</text>
    
    <!-- Секции -->
    <g transform="translate(50, 380)">
        <!-- Опыт -->
        <rect width="240" height="160" rx="8" fill="#F8F9FA"/>
        <text x="20" y="40" fill="#FF6B6B" font-family="Inter" font-size="18" font-weight="600">ОПЫТ РАБОТЫ</text>
        <line x1="20" y1="60" x2="220" y2="60" stroke="#FF6B6B" stroke-width="2"/>
    </g>
    
    <g transform="translate(310, 380)">
        <!-- Образование -->
        <rect width="240" height="160" rx="8" fill="#F8F9FA"/>
        <text x="20" y="40" fill="#4ECDC4" font-family="Inter" font-size="18" font-weight="600">ОБРАЗОВАНИЕ</text>
        <line x1="20" y1="60" x2="220" y2="60" stroke="#4ECDC4" stroke-width="2"/>
    </g>
    
    <!-- Навыки -->
    <g transform="translate(50, 560)">
        <text x="0" y="30" fill="#333333" font-family="Inter" font-size="18" font-weight="600">НАВЫКИ</text>
        <rect x="0" y="50" width="500" height="40" rx="20" fill="#F8F9FA"/>
        <circle cx="30" cy="70" r="15" fill="#FF6B6B"/>
        <circle cx="80" cy="70" r="15" fill="#4ECDC4"/>
        <circle cx="130" cy="70" r="15" fill="#FF6B6B"/>
